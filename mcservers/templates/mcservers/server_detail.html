{% extends 'base.html' %}

{%  block content %}
    <div>
    <H2>Server: {{ object.name }}</H2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Is Deployed</td>
                    <td>UUID</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ object.name }}</td>
                    <td>{{ object.is_deployed }}</td>
                    <td>{{ object.uuid }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
